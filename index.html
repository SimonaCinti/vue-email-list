<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Print Email with APi & Vue</title>
</head>
<body>
    <div id="app">
        <h1>List of Email printed from API by Axis</h1>
        <ol class="list-email">
            <li v-for="email in emails"class="data-email">{{email}}</li>
        </ol>
        <div class="wrapper">
          <button @click="printList"class="btn">Print again</button>  
        </div>
        <div class="cat-wrapper">
          <img :src="cat" alt="a random cat">   
        </div>
         
        
    </div>
    

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS main script -->
    <script src="./js/main.js"></script>
</body>
</html>
